<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
    <li class="k-state-active">
		<span class="panel-bar-label-no-wrap">General</span>
		
		<div role="region"> 
			<div class="config-option-format">
				<pv-color-picker colorkeyword="Label color" ng-model="config.LabelColor" config="config"></pv-color-picker>
			</div>	
            <div class="config-option-format">
				<pv-color-picker colorkeyword="Value color" ng-model="config.ValueColor" config="config"></pv-color-picker>
			</div>	
            
			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px; ">
				<div class="config-label" style="font-size: 14px;">Text Alignment</div>
				<form action="/action_page.php">
					 <input type="radio" id="text-align-left" name="radio" ng-model="config.textAlign" value="left">
					 <label for="text-align-left">Left</label><br>
					 <input type="radio" id="text-align-center" name="radio" ng-model="config.textAlign" value="center">
					 <label for="text-align-center">Center</label><br>
					 <input type="radio" id="text-align-right" name="radio" ng-model="config.textAlign" value="right">
					 <label for="text-align-right">Right</label><br><br>					  
					</form> 
			</div>	
			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px; ">
				<div class="config-label" style="font-size: 14px;">Text Size</div>
				<form action="/action_page.php">
					<input type="radio" id="xx-small" name="radio" ng-model="config.textSize" value="xx-small">
					<label for="small">xx-Small</label><br>
					<input type="radio" id="x-small" name="radio" ng-model="config.textSize" value="x-small">
					<label for="small">x-Small</label><br>
					<input type="radio" id="small" name="radio" ng-model="config.textSize" value="small">
					<label for="small">Small</label><br>
					<input type="radio" id="medium" name="radio" ng-model="config.textSize" value="medium">
					<label for="medium">Medium</label><br>
					<input type="radio" id="large" name="radio" ng-model="config.textSize" value="large">
					<label for="large">Large</label><br>		
					<input type="radio" id="x-large" name="radio" ng-model="config.textSize" value="x-large">
					<label for="large">x-Large</label><br>
					<input type="radio" id="large" name="radio" ng-model="config.textSize" value="xx-large">
					<label for="xx-large">xx-Large</label><br>			  
				</form> 
			</div>	
		</div>
    </li>

    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">What to show</span>
        <div role="region">
            <label>
            <input type="checkbox" name="ShowLabel"
            ng-model="config.ShowLabel"
            />Show Label<br />
            </label>
        
            <label>
            <input type="checkbox" name="ShowTimestamp"
            ng-model="config.ShowTimestamp"
            />Show Timestamp<br />
            </label>
        
            <label>
            <input type="checkbox" name="ShowValue"
            ng-model="config.ShowValue"
            />Show Value<br />
            </label>     
        </div>
    </li>
	
	
	<li class="k-state-active">
	    <span class="panel-bar-label-no-wrap">About</span>
	
		<div role="region"> 
			<div class="config-option-format">   
				Custom Symbol made for Scottish Hydro Electric Transmission plc (SHET)
                regarding Tech Support case 1011961
			</div>	
			<div class="config-option-format">   
				<a  href="https://github.com/xavierfourrage/visionCustomSymbolSendValueRepsol" target="_blank" >
					<img style="vertical-align:middle" src="Scripts/app/editor/symbols/ext/Icons/GitHub-Mark-32px.png" alt="GitHub repository with source code" height="32" width="32"/>
				</a>
				<span>Explore source code.</span>
			</div>						
		</div>
    </li>
</ul>
