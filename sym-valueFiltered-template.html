<div>
    <div ng-show="config.ShowLabel" ng-style="{'color':config.LabelColor, 'font-size':config.textSize, 'text-align':config.textAlign}">{{Label}}</div>
    <div ng-show="config.ShowValue" ng-style="{'color':config.ValueColor, 'font-size':config.textSize, 'text-align':config.textAlign}">{{Value}}&nbsp;{{Units}}</div>
    <div ng-show="config.ShowTimestamp" ng-style="{'color':config.LabelColor, 'font-size':config.textSize, 'text-align':config.textAlign}">{{Timestamp}}</div>
</div>
